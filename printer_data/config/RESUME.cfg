[gcode_macro RESUME]
gcode:
    M83                             # Zet extruder op relatieve modus
    G1 E1 F300                      # Duw filament terug in nozzle
    RESTORE_GCODE_STATE NAME=PAUSE_STATE
    M82                             # Zet extruder terug op absolute modus (optioneel)
    RESPOND MSG="Print hervat"