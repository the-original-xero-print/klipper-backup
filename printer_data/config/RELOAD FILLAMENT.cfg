[gcode_macro LOAD_FILAMENT]
gcode:
    M83                             # Zet extruder op relatieve modus
    G91                             # Zet positionering op relatief
    G1 E20 F300                     # Voer 20mm filament langzaam in
    G1 E50 F1000                    # Voer 50mm filament sneller in om door te spoelen
    G1 E10 F300                     # Nog een beetje extra voor zekerheid
    G90                             # Zet terug naar absolute modus
    RESPOND MSG="Filament geladen"